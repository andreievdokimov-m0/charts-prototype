        width:100px;

    input:hover {
        width:100px;

        border: 1px #ccc solid;

        padding: 8px 10px;
    }

        background-color: #000;

        padding: 5px 10px;
        border-radius: 4px;
        cursor: pointer;
        height: 32px;
    }

        background-color: #00f;
        border: 0;
        color: #fff;
        font-family: 'Inter';
        padding: 5px 10px;
        border-radius: 4px;
        cursor: pointer;
    }
    label {
        font-size: 10px;
        color: #555;
        text-transform: uppercase;
    }

    .kn {
        font-family: 'Mulish';
        font-size: 28px;
        display: flex;
        justify-content: top;
        line-height: 50px;
        margin-top: 38px;
        flex-direction: column;
        white-space: nowrap;
    }

    .kn-wrapper {
        display: flex;
        max-width: 750px;
        margin: auto;
    }

    .card {
        position: relative;
        width: 1100px;
        margin-top: 20px;
        margin-bottom: 20px;
        margin-left: auto;
        margin-right: auto;

        border-radius: 6px;
        padding: 20px;

    <script type="text/javascript">
    window.onload = function() {
        document.getElementById("ProtocolStake").value = JSON.stringify(chartData.series[0].data[0].y);
        document.getElementById("DistributionBalance").value = JSON.stringify(chartData.series[1].data[0].y);
        document.getElementById("DistributedBalance").value = JSON.stringify(chartData.series[2].data[0].y);
        document.getElementById("Reserves").value = JSON.stringify(chartData.series[4].data[0].y);
        document.getElementById("Cash").value = JSON.stringify(chartData.series[5].data[0].y);
    }

    function rerender() {
        chartData.series[0].data[0].y = document.getElementById("ProtocolStake").value;
        chartData.series[1].data[0].y = document.getElementById("DistributionBalance").value;
        chartData.series[2].data[0].y = document.getElementById("DistributedBalance").value;
        chartData.series[4].data[0].y = document.getElementById("Reserves").value;
        chartData.series[5].data[0].y = document.getElementById("Cash").value;

        var protocolStake = document.getElementById("ProtocolStake").value;
        var protocolStakeNum = Number(protocolStake);


        var bar1 = Number(chartData.series[0].data[0].y) + Number(chartData.series[1].data[0].y) + Number(chartData.series[2].data[0].y);
        var bar2 = Number(chartData.series[4].data[0].y) + Number(chartData.series[5].data[0].y);

        var maxMintingLimit = chartData.series[0].data[0].y * 10;

        var highestBarNumber = Math.max(bar1, bar2, maxMintingLimit);

        if (protocolStakeNum < 100) {
            var mintingLimit1 = 1000;
            var mintingLimit2 = 1003;
            var minProtocolStake1 = protocolStakeNum;
            var minProtocolStake2 = 103;
        } else {
            var mintingLimit1 = chartData.series[0].data[0].y * 10;
            var mintingLimit2 = mintingLimit1 + 3;
            var minProtocolStake = 0;

        };

        if (bar1 <= mintingLimit1) {

            var mintingLimitError = 0;
            var mintingLimitErrorLabel = "";

        } else {

            var mintingLimitError = 0.15;
            var mintingLimitErrorLabel = "2";
        };

        options.annotations.xaxis[0].x = minProtocolStake1;
        options.annotations.xaxis[0].x2 = minProtocolStake2;

        options.annotations.xaxis[2].x = mintingLimit1;
        options.annotations.xaxis[2].x2 = mintingLimit2;

        options.annotations.xaxis[3].x = mintingLimit1;
        options.annotations.xaxis[3].x2 = highestBarNumber;

        options.annotations.xaxis[3].opacity = mintingLimitError;
        options.annotations.xaxis[3].label.text = mintingLimitErrorLabel;



        if (bar1 <= Number(chartData.series[4].data[0].y)) {

            var collateralError1 = Number(chartData.series[4].data[0].y);
            var collateralError2 = Number(chartData.series[4].data[0].y);
            var collateralErrorLabel = "";

        } else {

            var collateralError1 = Number(chartData.series[4].data[0].y);
            var collateralError2 = Number(chartData.series[4].data[0].y) + Number(chartData.series[5].data[0].y);
            var collateralErrorLabel = "3";
        };

        options.annotations.xaxis[4].x = collateralError1;
        options.annotations.xaxis[4].x2 = collateralError2;
        options.annotations.xaxis[4].label.text = collateralErrorLabel;


        chart.updateOptions({
            xaxis: {
                max: `${highestBarNumber}`,
            },
        });

        chart.render();
    }
